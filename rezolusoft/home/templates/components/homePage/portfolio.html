            <img src="{{work.preview.url}}" alt="">
          </div>
          <div class="tpcase-content">
            <div class="tpcase-tag mb-15">
              <span>{{work.service}}</span>
            
            </div>
            <h3 class="tpcase-title">
              <a href="/work/{{work.slug}}">{{work.name}}</a>
            </h3>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
