      <div class="col-lg-7">
        <div class="p-relative">
          <div class="tpcontact-form p-relative ml-30">
            <h4 class="tpcontact-form-title mb-35">Envoyer un message</h4>
            <form action="#">
              <div class="tpcontact-from-wrapper">
                <div class="row gx-6">
                  <div class="col-lg-6">
                    <div class="tpcontact-form-input mb-20">
                      <input type="text" placeholder="Nom Complet" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="tpcontact-form-input mb-20">
                      <input type="email" placeholder="Adresse Email" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div
                      class="tpcontact-form-textarea tpcontact-form-input mb-25"
                    >
                      <textarea placeholder="Message" name="Message"></textarea>
                    </div>
                  </div>
                </div>
                <div class="tpcontact-form-submit">
                  <button>Envoyer</button>
                </div>
              </div>
            </form>
          </div>
          <div class="tpcontact-shape d-none d-md-block">
            <div
              class="tpcontact-shape-one"
              data-parallax='{"y": -100, "smoothness": 20}'
              style="
                transform: translate3d(0px, -99.842px, 0px) rotateX(0deg)
                  rotateY(0deg) rotateZ(0deg) scaleX(1) scaleY(1) scaleZ(1);
                -webkit-transform: translate3d(0px, -99.842px, 0px)
                  rotateX(0deg) rotateY(0deg) rotateZ(0deg) scaleX(1) scaleY(1)
                  scaleZ(1);
              "
            >
             {% comment %}  <img src="{% static "assets/img/shape/form-shape-1.png" %}" alt="" /> {% endcomment %}
            </div>
            <div
              class="tpcontact-shape-two"
              data-parallax='{"y": -100, "smoothness": 20}'
              style="
                transform: translate3d(0px, -58.107px, 0px) rotateX(0deg)
                  rotateY(0deg) rotateZ(0deg) scaleX(1) scaleY(1) scaleZ(1);
                -webkit-transform: translate3d(0px, -58.107px, 0px)
                  rotateX(0deg) rotateY(0deg) rotateZ(0deg) scaleX(1) scaleY(1)
                  scaleZ(1);
              "
            >
             {% comment %}  <img src="{% static "assets/img/shape/form-shape-2.png" %}" alt="" /> {% endcomment %}
            </div>
          </div>
        </div>
